<!DOCTYPE html>
<html lang="en">
<head>
  <title>Moving a particle</title>
  <script>
    /*
      Example 3: Introducing movement
    */
    window.onload = function() {

      // Initialise an empty canvas and place it on the page
      var canvas = document.createElement("canvas");
      var context = canvas.getContext("2d");
      canvas.width = 800;
      canvas.height = 500;
      document.body.appendChild(canvas);

      // Inital starting position
      var posX = 20,
          posY = 100;

      context.fillStyle = "black";
      context.fillRect(0,0,canvas.width, canvas.height);

      // Draw shapes on the canvas using an interval of 30ms
      setInterval(function() {
        posX += 1;
        posY += 0.25;

        // Draw a circle particle on the canvas
        context.beginPath();
        context.fillStyle = "white";
        // After setting the fill style, draw an arc on the canvas
        context.arc(posX, posY, 10, 0, Math.PI*2, true); 
        context.closePath();
        context.fill();

      }, 30);
      

    };
  </script>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body></body>
</html>
